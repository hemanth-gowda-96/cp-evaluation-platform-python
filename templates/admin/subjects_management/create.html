{% extends 'admin/base.html' %}

<!-- This block is used to replace the content block in the base.html file -->
{% block styles %}
<!-- daterange picker -->
<link
  rel="stylesheet"
  href="{{ url_for('static', filename='plugins/daterangepicker/daterangepicker.css') }}"
/>
<!-- Tempusdominus Bootstrap 4 -->
<link
  rel="stylesheet"
  href="{{ url_for('static', filename='plugins/tempusdominus-bootstrap-4/css/tempusdominus-bootstrap-4.min.css') }}"
/>
{% endblock %}

<!-- This block is used to replace the content block in the base.html file -->
{% block content %}
<div class="content-wrapper">
  <!-- Content Header (Page header) -->
  <div class="content-header">
    <div class="container-fluid">
      <div class="row mb-2">
        <div class="col-sm-6">
          <h1 class="m-0">Add New Exam</h1>
        </div>
        <!-- /.col -->
        <div class="col-sm-6">
          <ol class="breadcrumb float-sm-right">
            <li class="breadcrumb-item"><a href="#">Home</a></li>
            <li class="breadcrumb-item active">New Exam</li>
          </ol>
        </div>
        <!-- /.col -->
      </div>
      <!-- /.row -->
    </div>
    <!-- /.container-fluid -->
  </div>
  <!-- /.content-header -->

  <!-- Main content -->
  <div class="content">
    <div class="container-fluid">
      <div class="row">
        <div class="col-12">
          <div class="card">
            <div class="card-header">
              <h3 class="card-title">Add New Exam</h3>
            </div>
            <!-- /.card-header -->
            <div class="card-body">
              <form method="post">
                <div class="row">
                  <div class="col-6">
                    <!-- text input -->
                    <div class="form-group">
                      <label>Exam Code</label>
                      <input
                        type="text"
                        class="form-control"
                        placeholder="Enter ..."
                        required
                      />
                    </div>
                  </div>
                  <div class="col-6">
                    <!-- text input -->
                    <div class="form-group">
                      <label>Exam Name</label>
                      <input
                        type="text"
                        class="form-control"
                        placeholder="Enter ..."
                        required
                      />
                    </div>
                  </div>
                  <div class="col-6">
                    <!-- text input -->
                    <div class="form-group">
                      <label>Exam Description</label>
                      <input
                        type="text"
                        class="form-control"
                        placeholder="Enter ..."
                      />
                    </div>
                  </div>
                  <div class="col-6">
                    <!-- text input -->
                    <div class="form-group">
                      <label>Exam Subject</label>
                      <input
                        type="text"
                        class="form-control"
                        placeholder="Enter ..."
                      />
                    </div>
                  </div>
                  <div class="col-6">
                    <!-- text input -->
                    <div class="form-group">
                      <label>Passing Percentage</label>
                      <input
                        type="number"
                        class="form-control"
                        placeholder="Enter ..."
                      />
                    </div>
                  </div>
                  <div class="col-6">
                    <!-- text input -->
                    <div class="form-group">
                      <label>Exam Duration</label>
                      <input
                        type="number"
                        class="form-control"
                        placeholder="Enter ..."
                      />
                    </div>
                  </div>
                  <div class="col-6">
                    <!-- Date -->
                    <div class="form-group">
                      <label>Date:</label>
                      <div
                        class="input-group date"
                        id="reservationdate"
                        data-target-input="nearest"
                      >
                        <input
                          type="text"
                          class="form-control datetimepicker-input"
                          data-target="#reservationdate"
                        />
                        <div
                          class="input-group-append"
                          data-target="#reservationdate"
                          data-toggle="datetimepicker"
                        >
                          <div class="input-group-text">
                            <i class="fa fa-calendar"></i>
                          </div>
                        </div>
                      </div>
                    </div>
                  </div>
                  <div class="col-6">
                    <!-- Date -->
                    <div class="form-group">
                      <label>Date:</label>
                      <div
                        class="input-group date"
                        id="reservationdate1"
                        data-target-input="nearest"
                      >
                        <input
                          type="text"
                          class="form-control datetimepicker-input"
                          data-target="#reservationdate1"
                        />
                        <div
                          class="input-group-append"
                          data-target="#reservationdate1"
                          data-toggle="datetimepicker"
                        >
                          <div class="input-group-text">
                            <i class="fa fa-calendar"></i>
                          </div>
                        </div>
                      </div>
                    </div>
                  </div>
                  <div class="col-sm-6"></div>
                  <div class="col-sm-4"></div>
                  <div class="col-sm-4">
                    <button type="submit" class="btn btn-primary btn-block">
                      Submit
                    </button>
                  </div>
                  <div class="col-sm-4"></div>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
      <!-- /.row -->
    </div>
    <!-- /.container-fluid -->
  </div>
  <!-- /.content -->
</div>
{% endblock %}

<!-- This block is used to replace the content block in the base.html file -->
{% block scripts %}
<!-- InputMask -->
<script src="{{ url_for('static', filename='plugins/moment/moment.min.js') }}"></script>
<!-- date-range-picker -->
<script src="{{ url_for('static', filename='plugins/daterangepicker/daterangepicker.js') }}"></script>
<!-- Tempusdominus Bootstrap 4 -->
<script src="{{ url_for('static', filename='plugins/tempusdominus-bootstrap-4/js/tempusdominus-bootstrap-4.min.js') }}"></script>
<script>
  $(document).ready(function () {
    // Ensure the element exists before initializing
    if ($("#reservationdate").length) {
      $("#reservationdate").datetimepicker({
        format: "L",
      });
    }
    if ($("#reservationdate1").length) {
      $("#reservationdate1").datetimepicker({
        format: "L",
      });
    }
  });
</script>
{% endblock %}
